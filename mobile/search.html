<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>首页</title>
    <link rel="stylesheet" href="./static/css/mui.min.css" />
    <link rel="stylesheet" href="./static/css/search.css" />
    <link rel="stylesheet" href="./static/fonts/fonts.css" />
    <script src="./static/js/ios_app.js"></script>
  </head>
  <body>
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-pull-left">
        <i class="iconfont head-icon">&#xe611;</i>
      </a>
      <div class="mui-input-row mui-search">
        <input type="text" class="search-input" onkeydown="getKeypress()" placeholder="今日热门">
        <span class="left-icon iconfont">&#xe60f;</span>
      </div>
      <div id="search-data">搜索</div>
    </header>
    <div style="height: 55px;"></div>
    <!-- header search -->

    <!-- 历史搜索 -->
    <div class="history-cont">
      <ul class="history-list">
        <!-- <li>
          <i class="iconfont time-icon mui-pull-left">&#xe620;</i>
          <span class="mui-pull-left">98798793545</span>
          <i class="iconfont delete-icon mui-pull-right">&#xe661;</i>
        </li> -->
      </ul>
      <div class="clear-history" id="clear-history">清空历史</div>
    </div>

    <!-- 搜索的结果 -->
    <div class="search-cont">
      <ul class="mui-table-view search-list" style=" margin-top: 10px">
          
      </ul>
    </div>

    <!-- hot -->
    <div class="hot-app-wrap of-hd">
      <h2>热门应用</h2>
      <div class="hot-apps">
        <!-- APP内容 -->
      </div>
    </div>
    <!-- hot -->
    <script src="./static/js/mui.min.js"></script>
    <script src="./static/js/ajax.js"></script>
    <script src="./static/js/search.js"></script>
    <script src="./static/js/download.js"></script>
</body>
</html>
